<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="account-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>

                <div class="col-lg-4 mb-3">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>

                <div class="col-lg-4 mb-3">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">00</span></h2>
                    </div>
                </div>
            </div>
        </div>



        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="submit-area">
                        <h4>Deposit Amount</h4>
                        <input type="text" id="deposit-amount" class="form" placeholder="Enter deposit amount"><br><br>
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="submit-area">
                        <h4>Withdraw Amount</h4>
                        <input type="text" id="withdraw-amount" class="form" placeholder="Enter withdraw amount"><br><br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


<div class="container1">
    <div class="stats">
        <p id="win-count">Pump It: 0</p>
        <p id="lose-count">Dump It: 0</p>
        <p id="balance">Balance: 0</p>
    </div>

<div class="coin">
    <div class="win">
        <img src="./images/pump.png">
    </div>
    <div class="lose">
        <img src="./images/dump.png">
    </div>
</div>
    <div class="buttons">
        <button id="flip-button">Flip</button>
        <button id="reset-button">Reset</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
